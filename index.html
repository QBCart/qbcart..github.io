<html lang="en">
<head>

    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>QBCart</title>
</head>
<body>
    <div id="app-bar">nav bar?</div>
    <div id='header'>
        <div id='header-content'>
            <div id='title'>Break Through the QuickBooks Barrier</div>
            <div id='subtitle'>QBCart Harnesses the power of modern web technologies to give you all of the tools you need to monitor and grow your business from your phone or computer, all while maintaining your Quickbooks data.</div>
            <form id='header-cta'>
                <input
                class="cta-input"
                type="email"
                required
                placeholder="enter email here"
                />

                class="cta-button"
                type="submit"
                value="try a free demo"
                />

            <div id='header-social'>
                ***** reviews from (3) customers
            </div>
        </div>
    </div>
